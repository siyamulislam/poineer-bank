<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poineer Banks LTD</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="login_area">
        <h1 class="text-center mt-4 ">Welcome to Poineer Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button class="btn-success rounded" id="login_btn" type="submit">Enter</button>
        </div>
    </div>
    <div id="transaction_area">
        <h2 class="text-center mt-5">Hey There, Mr/Miss!</h2>
        <div class="row  mt-4">
            <div class="col-md-4 mt-2 ">
                <div class="deposit t_status">
                    <h5>Deposit</h5>
                    <h2 >$ <span id="deposit_total">300</span></h2>
                </div>

            </div>
            <div class="col-md-4 mt-2 ">
                <div class="withdraw t_status">
                    <h5>Withdraw</h5>
                    <h2 >$ <span id="withdraw_total">50</span></h2>
                </div>

            </div>
            <div class="col-md-4 mt-2 ">
                <div class="balance t_status">
                    <h5>Balance</h5>
                    <h2 >$ <span id="balance_total">0</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit_area">
                <h4>Deposit</h4><br>
                <input id="deposit_amount" type="text" class="form-control" placeholder="$ amount you want to Deposit"><br>
                <button id="deposit_btn" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit_area">
                <h4>Withdraw</h4><br>
                <input id="withdraw_amount" type="text" class="form-control" placeholder="$ amount you want to Withdraw"><br>
                <button id="withdraw_btn" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
